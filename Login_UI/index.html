<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN UI</title>
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script defer src="index.js"></script>
</head>
<body>
    <div class="container container-blur">
        <div class="conBox">
            <div class="login-label">
                <h1>로그인</h1>
                <br/>
                <p>신규 사용자이신가요? <a href="#">계정 만들기</a></p>
            </div>
            <div class="inputBox">
                <div class="mini-input">
                    <p id="minTx">이메일 주소</p>
                    <input id="input01" type="email" placeholder="이메일 주소를 입력해주세요" value="">
                </div>
            </div> 
            <div class="inputBox">
                <div class="mini-input">
                    <p id="minTx">비밀번호</p>
                    <input id="input02" type="password" placeholder="비밀번호를 입력해주세요" value="">
                </div> 
            </div> 
            <div class="inputBox">
                <div class="mini-input" id="flex-left" style="width: auto;">
                    <div class="right-bx">
                        <a href="#"><button class="conBtn">계속</button></a>
                    </div>
                </div>
            </div>
        </div>
        <div class="line"><hr class="hrLine"> 또는 <hr class="hrLine"></div>
        <div class="inputBox">
            <a href="#"><button class="socialLogin" id="google">
                <i class="fa fa-google"></i>
                Google로 계속
            </button></a>
            <br>
            <a href="#"><button class="socialLogin" id="facebook">
                <i class="fa fa-facebook"></i>
                Facebook으로 계속
            </button></a>
        </div>
        </div>
    </div>
</body>
</html>
