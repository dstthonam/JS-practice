<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN UI</title>
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script defer src="index.js"></script>
</head>
<body>
    <div class="container">
        <div class="conbx">
            <div class="login-label">
                <h1>로그인</h1>
                <br/>
                <p>신규 사용자이신가요? <a href="#">계정 만들기</a></p>
            </div>
            <div class="inputbx">
                <p id="mintx">이메일 주소</p>
                <input id="input01" type="email" placeholder="이메일 주소를 입력해주세요">
            </div>
            <div class="right-bx">
                <a href="#"><button class="conbtn">계속</button></a>
            </div>
            <div class="line"><hr class="hrline"> 또는 <hr class="hrline"></div>
            <br>
            <a href="#"><button class="sociallogin" id="google">
                <i class="fa fa-google"></i>
                Google로 계속
            </button></a>
            <br>
            <a href="#"><button class="sociallogin" id="facebook">
                <i class="fa fa-facebook"></i>
                Facebook으로 계속
            </button></a>
        </div>
    </div>
</body>
</html>
